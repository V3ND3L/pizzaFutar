<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módosítás</title>
    <link rel="stylesheet" href="style.css">
    <script src="update.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Módosítás</h1>
        </header>
        <form action="#" id="updateForm" enctype="multipart/form-data">
            <select name="fazon" id="fazon">    
            </select>
            <p class="beviteli">
                <input type="text" name="fnev" id="fnev" placeholder="Futár neve" required>
            </p>
            <p class="beviteli">
                <input type="tel" name="ftel" id="ftel" placeholder="Telefonszám" required>
            </p>
            <p class="beviteli">
                <button type="button" id="updateButton">Módosítás</button>
            </p>
        </form>
    </div>
</body>
</html>
